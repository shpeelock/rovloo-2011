<!-- My ROBLOX Home Page - Shows when logged in -->
<div id="page-myroblox" class="page">
    <div class="MyRobloxContainer">
        <!-- Left Column -->
        <div class="Column1c" style="float: left; width: 295px; margin: 13px 5px 0 0;">
            <!-- User Info Box -->
            <div class="DarkGradientBox" style="min-height: 380px;">
                <div class="DGB_Header" id="myroblox-greeting">Hi, User</div>
                <div class="DGB_Content" style="padding: 10px; text-align: center;">
                    <!-- Avatar -->
                    <div id="myroblox-avatar" style="width: 200px; height: 280px; margin: 0 auto 15px; position: relative;">
                        <img src="images/spinners/spinner100x100.gif" alt="Avatar" style="width: 100%; height: 100%; margin-top: -15px; object-fit: contain;"/>
                    </div>
                    
                    <!-- Stats Row -->
                    <div id="myroblox-stats" style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin: 10px 0; color: #fff;">
                        <div style="text-align: center; white-space: nowrap;">
                            <img src="images/Icons/friends_icon.png" alt="Friends" style="width: 16px; height: 16px; vertical-align: middle;" onerror="this.style.display='none'"/>
                            <span id="myroblox-friends-count">0</span>
                        </div>
                        <div style="text-align: center; white-space: nowrap;">
                            <img src="images/Icons/messages_icon.png" alt="Messages" style="width: 16px; height: 16px; vertical-align: middle;" onerror="this.style.display='none'"/>
                            <span id="myroblox-messages-count">0</span>
                        </div>
                        <div style="text-align: center; white-space: nowrap;">
                            <span style="color: #0f0;">R$</span>
                            <span id="myroblox-robux-count" style="color: #0f0;">0</span>
                        </div>
                        <div style="text-align: center; white-space: nowrap;" title="Your Rovloo Score">
                            <img src="images/Icons/tickets_icon.png" alt="Score" style="width: 16px; height: 16px; vertical-align: middle;" onerror="this.style.display='none'"/>
                            <span id="myroblox-rovloo-score" style="color: #cc9900;">0</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- System Notifications -->
            <div style="margin-top: 5px; padding: 5px 10px; background: linear-gradient(to bottom, #4a90c2, #3a7ab0); border-radius: 3px;">
                <a href="#" id="myroblox-notifications" style="color: #fff; text-decoration: none; font-size: 12px;">
                    <span id="myroblox-notifications-count">0</span> System Notifications
                </a>
            </div>
        </div>
        
        <!-- Right Column -->
        <div class="Column2c" style="float: left; width: 580px; margin-top: 13px;">
            <!-- Recommended Games Box -->
            <div class="StandardBoxHeader" style="background: url('images/topNav_black.png') repeat-x; color: #fff; padding: 5px 10px; font-weight: bold;">
                Recommended For You
            </div>
            <div class="StandardBox" style="padding: 15px; background: #f0f0f0; border: 1px solid #ccc; border-top: none;">
                <div id="myroblox-recommended-games" style="min-height: 150px;">
                    <div style="text-align: center; padding: 20px; color: #666;">Loading recommended games...</div>
                </div>
            </div>

            <!-- Recently Played Box -->
            <div class="StandardBoxHeader" style="background: url('images/topNav_black.png') repeat-x; color: #fff; padding: 5px 10px; font-weight: bold; margin-top: 15px;">
                Recently Played
            </div>
            <div class="StandardBox" style="padding: 15px; background: #f0f0f0; border: 1px solid #ccc; border-top: none;">
                <div id="myroblox-recently-played" style="min-height: 150px;">
                    <div style="text-align: center; padding: 20px; color: #666;">Loading recently played games...</div>
                </div>
            </div>

            <!-- My Feed Box -->
            <div class="StandardBoxHeader" style="background: url('images/topNav_black.png') repeat-x; color: #fff; padding: 5px 10px; font-weight: bold; margin-top: 15px;">
                My Feed
            </div>
            <div class="StandardBox" style="padding: 15px; background: #f0f0f0; border: 1px solid #ccc; border-top: none; min-height: 100px;">
                <div id="myroblox-feed" style="text-align: center; color: #666;">
                    Please wait... Roblox is getting your Feed :)
                </div>
            </div>
        </div>
        
        <div style="clear: both;"></div>
    </div>
</div>
